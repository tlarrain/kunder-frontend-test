<ion-header>

  <ion-navbar>
    <ion-title>Comic Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <img src="{{comic.thumbnail.path}}/standard_xlarge.jpg">

    <ion-card-content>
      <ion-card-title>
        {{comic.title}}
      </ion-card-title>
      <p>
        {{comic.description}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Creators
    </ion-card-header>
    <ion-card-content>

    <p *ngIf="comic.creators.items == ''"> No creators available </p>
    <p *ngFor="let creator of comic.creators.items"> {{creator.name}} - ({{creator.role}})</p>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Characters
    </ion-card-header>
    <ion-card-content>
    <p *ngIf="comic.characters.items == ''"> No characters available </p>
    <p *ngFor="let character of comic.characters.items"> {{character.name}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Photos
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="comic.images == ''"> No images available </p>
      <ion-slides>
        <ion-slide *ngFor="let image of comic.images">
          <img src="{{image.path}}/portrait_xlarge.jpg">
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

</ion-content>
