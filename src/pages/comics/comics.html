<ion-header>

  <ion-navbar>
    <ion-title>Marvel Comics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let comic of comics" (click)="itemSelected(comic)">
        <ion-avatar item-start>
          <img src="{{comic.thumbnail.path}}/standard_small.jpg">
        </ion-avatar>
        <h2>{{comic.title}}</h2>
        <h3 *ngIf="checkDate(comic)">Date: {{comic.dates[1].date | date:'mediumDate'}}</h3>
        <p>Issue no. #{{comic.issueNumber}}</p>
    </button>
  </ion-list>
</ion-content>
